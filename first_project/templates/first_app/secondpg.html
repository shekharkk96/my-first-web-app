<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Access Records</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/mystyle.css" %}" >
  </head>
  <body>
    <h1>Who accessed this Cat Website?</h1>
    <h3>Here are the data!!</h3>
    <div class="djangotwo">
      {% if access_record %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_record %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>No one accessed the Website!</p>
        {% endif %}
    </div>

  </body>
</html>
